    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" href="img/logo_circle.ico" type="image/x-icon">

    <link rel="stylesheet" href="css/main.min.css">

</head>

<body class="sign">

	<header class="header" id="header">
		<div class="header__wrap d-flex justify-content-between align-items-center">

			<a href="/" class="header__logo">
				<img src="img/logo-white-dark-circle.svg" alt="Newtonteach">
			</a>
			<!-- /.header__logo -->

			<nav class="header__menu d-flex">
				<ul>
					<li><a href="#">Скачать приложение</a></li>
					<li><a href="#">О нас</a></li>					
				</ul>

				<!-- <ul>
					<li><a href="#" class="btn">Регистрация</a></li>
					<li><a href="#" class="btn btn-o">Войти</a></li>
				</ul> -->

				<ul class="lang">
					<li><a href="#">En</a></li>
					<li><a href="#">Ru</a></li>
				</ul>

			</nav>
			<!-- /.header__menu -->

			<button class="mobile-btn"><span></span><span></span><span></span></button>
			<!-- mobile-btn -->

		</div>
		<!-- /.header__wrap -->
	</header>
	<!-- /#header.header -->

	<main>

		<section class="onescreen sign">
			
			<div class="onescreen__item onescreen__left">
				
				<div class="onescreen__slider">
					
					<div class="onescreen__slider--item">
						<img src="img/serv/main_teacher.png" alt="">
						<div class="onescreen__slider--title">На платформе вы можете преподавать онлайн</div>
						<!-- /.onescreen__title -->
					</div>
					<!-- /.onescreen__slider--item -->

					<div class="onescreen__slider--item">
						<img src="img/serv/main_teacher.png" alt="">
						<div class="onescreen__slider--title">На платформе вы можете преподавать онлайн</div>
						<!-- /.onescreen__title -->
					</div>
					<!-- /.onescreen__slider--item -->

					<div class="onescreen__slider--item">
						<img src="img/serv/main_teacher.png" alt="">
						<div class="onescreen__slider--title">На платформе вы можете преподавать онлайн</div>
						<!-- /.onescreen__title -->
					</div>
					<!-- /.onescreen__slider--item -->

				</div>
				<!-- /.onescreen__slider -->

			</div>
			<!-- /.onescreen__left -->

			<div class="onescreen__item onescreen__right">

				<a href="javascript:void(0)" class="back-link">
					<i class="back-link__icon">
						<img src="img/icons/arrow-left.svg" alt="Назад">
					</i>
					<span class="back-link__text">Назад</span>
					<!-- /.back-link__text -->
				</a>
				<!-- /.back-link -->

				<h1>Регистрация</h1>
				<div class="sign__form--subtitle">Вы регистрируетесь как учитель</div>
				<!-- /.sign__form--subtitle -->

				<div class="sign__form">

					<form>
						
						<input type="text" name="name" placeholder="ФИО" required>
						<input type="email" name="Email" placeholder="Email" required>
						<input type="tel" name="phone" placeholder="Телефон" required>
						<input type="text" name="country" placeholder="Страна">
						<input type="password" name="password" placeholder="Пароль" required>
						
						<div class="select-wrapper">
							<select name="grade" id="grade" required>
								<option selected disabled>Кем являетесь...</option>
								<option value="Учитель">Учитель</option>
								<option value="Родитель">Родитель</option>
								<option value="Студент">Студент</option>
							</select>
						</div>
						<!-- /.select-wrapper -->						

						<span class="custom-checkbox">
							<input type="checkbox" id="agree" checked required>							
							<label for="agree">
								Я согласен с <a href="#">условиями и политикой конфиденциальности</a>
							</label>
						</span>
						<!-- /.custom-checkbox -->

						<button type="submit" class="btn btn-green">Регистрация</button>						

					</form>
					
				</div>
				<!-- /.sign__form -->
			</div>
			<!-- /.onescreen__right -->

		</section>
		<!-- /.one-screen -->
		
	</main>

    <script src="js/scripts.min.js"></script>

</body>

</html>
